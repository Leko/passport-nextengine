<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>passport-nextengine example</title>
</head>
<body>
  <h1>passport-nextengine demo</h1>
  <%- body %>
  <% if (user) { %>
    <p>You're already logged in</p>
    <a href="/logout">Logout</a>
  <% } else { %>
    <p>You're not sign in yet !!</p>
    <form action="/auth/nextengine" method="POST">
      <button class="btn btn-primary" type="submit">Sign in with Nextengine</button>
    </form>
  <% } %>
</body>
</html>
